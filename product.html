<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agung Kurniawan</title>
    <link

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg sticky-top shadow rounded-bottom"
      data-bs-theme="dark"
      style="background-color: #322acc"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Agung Kurniawan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" aria-current="page" href="index.html#about"
              >About Me</a
            >
            <a class="nav-link" href="#">Experience</a>
            <a class="nav-link" href="#">Project</a>
            <a class="nav-link active" href="#">Product</a>
            <a class="nav-link" href="index.html#contact">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <main id="main">
      <!-- Product -->
      <section id="project">
        <div class="container my-5">
          <div class="row text-center">
            <div class="col fade-up">
              <h1>Product</h1>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-lg-4">
              <div class="card card-product fade-up shadow-lg">
                <img
                  src="/img/Desain tanpa judul.png"
                  class="card-img-top p-3 rounded img-product"
                  alt=""
                />
                <div class="card-body">
                  <h5 class="card-title text-center mb-5">Sepatu Compass</h5>
                  <a
                    href="https://tokopedia.link/t0FrdViGcyb"
                    class="btn btn-tokped"
                    >Tokopedia</a
                  >
                  <a href="" class="btn btn-shopee px-3">Shopee</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- project -->

      <!-- Footer -->
      <footer class="text-white p-3 text-center">
        <p>
          Copyright Â© 2023 Created By
          <a href="https://www.instagram.com/agungk98/" class="fw-bold"
            >@Agung Kurniawan</a
          >
        </p>
      </footer>
      <!-- End Footer -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- tilt JS -->
    <script type="text/javascript" src="vanilla-tilt.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.to('.about-me', {
        duration: 39,
        delay: 1.5,
        text: "Hi, I'm Agung Kurniawan, I'm 24 years old. I once worked as Curriculum, Administration and Operator in one of the educational institutions in Tangerang Regency. I have the ability to speak in public. I also have the character, diligent and like to learn new things.",
      });

      gsap.from('.navbar', {
        opacity: 0,
        y: -100,
        duration: 1,
      });

      gsap.from('.hero-img', {
        opacity: 0,
        rotateY: 360,
        duration: 3,
      });

      gsap.from('.myname', {
        opacity: 0,
        y: 100,
        duration: 1,
        delay: 0.5,
      });
      gsap.from('.profesi', {
        opacity: 0,
        y: 100,
        duration: 1,
        delay: 1,
      });
    </script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      const fadeUp = document.querySelectorAll('.fade-up');

      fadeUp.forEach((fade, i) => {
        fade.dataset.aos = 'fade-up';
      });

      AOS.init({
        once: true,
        duration: 2000,
      });
    </script>

    <script>
      const scriptURL =
        'https://script.google.com/macros/s/AKfycbxi-E7yrWJnWMPw8lMOIzpukOK5YufA0N0C2mMIc1W1CEL2o8YBoDIVXJ-x6TKPqnSNfA/exec';
      const form = document.forms['contact-form'];
      const btnLoading = document.querySelector('.btn-loading');
      const btnKirim = document.querySelector('.btn-kirim');
      const contactAlert = document.querySelector('.contact-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            contactAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
  </body>
</html>
